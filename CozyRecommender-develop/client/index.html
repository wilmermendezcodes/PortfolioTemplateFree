<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Primary Meta Tags -->
    <title>Cozy - AI-Powered Movie, Book & Music Recommendations</title>
    <meta name="title" content="Cozy - AI-Powered Movie, Book & Music Recommendations" />
    <meta name="description" content="Discover personalized entertainment with Cozy's AI-powered recommendations. Get mood-based suggestions for movies, books, and music. Premium recommendations starting at $1/month." />
    <meta name="keywords" content="AI recommendations, movie suggestions, book recommendations, music discovery, mood-based content, entertainment app, personalized recommendations, subscription service" />
    <meta name="author" content="Cozy" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://cozy-recommendations.replit.app/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cozy-recommendations.replit.app/" />
    <meta property="og:title" content="Cozy - AI-Powered Movie, Book & Music Recommendations" />
    <meta property="og:description" content="Discover personalized entertainment with Cozy's AI-powered recommendations. Get mood-based suggestions for movies, books, and music. Premium recommendations starting at $1/month." />
    <meta property="og:image" content="https://cozy-recommendations.replit.app/og-image.png" />
    <meta property="og:site_name" content="Cozy" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://cozy-recommendations.replit.app/" />
    <meta property="twitter:title" content="Cozy - AI-Powered Movie, Book & Music Recommendations" />
    <meta property="twitter:description" content="Discover personalized entertainment with Cozy's AI-powered recommendations. Get mood-based suggestions for movies, books, and music. Premium recommendations starting at $1/month." />
    <meta property="twitter:image" content="https://cozy-recommendations.replit.app/og-image.png" />

    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="application-name" content="Cozy" />
    <meta name="msapplication-TileColor" content="#8b5cf6" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Performance and Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Cozy",
      "description": "AI-powered recommendation platform for movies, books, and music based on mood and preferences",
      "url": "https://cozy-recommendations.replit.app/",
      "applicationCategory": "Entertainment",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "1.00",
        "priceCurrency": "USD",
        "description": "Premium recommendations subscription"
      },
      "author": {
        "@type": "Organization",
        "name": "Cozy"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "1247"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
